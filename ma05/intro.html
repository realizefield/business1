{% extends "base.html" %}
{% block content %}
<style>
    .step-navigation { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 30px; }
    .step-item { width: 120px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 25px; font-weight: bold; text-decoration: none; color: #666; background: #f8fafc; border: 1px solid #e2e8f0; }
    .step-item.active { background: #fee2e2; color: #991b1b; border: 2px solid #ef4444; }
    .intro-card { background: white; border-radius: 15px; border: 2px solid #e2e8f0; padding: 30px; margin-bottom: 20px; }
    .magic-one { background: #fff1f2; border: 2px solid #fb7185; padding: 20px; border-radius: 12px; margin: 20px 0; text-align: center; }
    .fraction-inline { display: inline-flex; flex-direction: column; align-items: center; vertical-align: middle; font-size: 0.9em; margin: 0 5px; }
    .fraction-inline span:first-child { border-bottom: 1px solid #333; }
</style>

<div class="page-container">
    <h1 style="color: #dc2626;">MA05 1と分数の計算 【① 導入】</h1>

    <div class="step-navigation">
        <div class="step-item active">① 導入</div>
        <a href="{{ url_for('learning_page', subject='math', unit_code='MA05', page='example') }}" class="step-item">② 例題</a>
        <a href="{{ url_for('learning_page', subject='math', unit_code='MA05', page='drill') }}" class="step-item">③ 演習</a>
        <a href="{{ url_for('learning_page', subject='math', unit_code='MA05', page='check') }}" class="step-item">④ 確認</a>
    </div>

    <div class="intro-card">
        <h2>「1」の正体を見破ろう！</h2>
        <p style="font-size: 1.2em; line-height: 1.8;">
            「1 － \(\frac{2}{3}\)」のような計算のポイントは、<b>「1」を相手の分母に合わせた分数に化けさせる</b>ことです！
        </p>

        <div class="magic-one">
            <h3 style="color: #e11d48; margin-top: 0;">✨ 1の変身ルール</h3>
            <p style="font-size: 1.5em; font-weight: bold;">
                1 ＝ <div class="fraction-inline"><span>2</span><span>2</span></div> ＝ <div class="fraction-inline"><span>3</span><span>3</span></div> ＝ <div class="fraction-inline"><span>4</span><span>4</span></div>
            </p>
            <p>分母と分子が同じなら、いつでも「1」になります。</p>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="{{ url_for('learning_page', subject='math', unit_code='MA05', page='example') }}" class="btn" style="background: #e11d48; color: white; padding: 15px 50px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.2em;">例題でやり方をチェック ➔</a>
    </div>
</div>
{% endblock %}
