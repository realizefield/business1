{% extends "base.html" %}
{% block content %}
<style>
    .step-navigation { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 30px; }
    .step-navigation .step-item {
        width: 130px !important; height: 50px !important; display: flex; align-items: center; justify-content: center;
        border-radius: 25px; font-weight: bold; text-decoration: none; color: #666; background-color: #f8fafc; border: 1px solid #e2e8f0;
    }
    .step-navigation .step-item.active { background-color: #dbeafe !important; color: #1e40af !important; border: 2px solid #3b82f6 !important; }
    .intro-box { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); line-height: 2; }
    .fraction { font-size: 1.8em; vertical-align: middle; display: inline-flex; flex-direction: column; align-items: center; }
    .fraction .num { border-bottom: 2px solid #333; padding: 0 5px; }
</style>

<div class="page-container">
    <h1>MA03 分数をたす・ひく 【① 導入】</h1>

    <div class="step-navigation">
        <div class="step-item active">① 導入</div>
        <a href="{{ url_for('math_unit_page', unit_code='MA03', page='example') }}" class="step-item">② 例題</a>
        <a href="{{ url_for('math_unit_page', unit_code='MA03', page='drill') }}" class="step-item">③ 演習</a>
        <a href="{{ url_for('math_unit_page', unit_code='MA03', page='check') }}" class="step-item">④ 確認</a>
    </div>

    <div class="intro-box">
        <h2 style="color: #1e40af; border-left: 5px solid #3b82f6; padding-left: 15px;">分母が同じときの計算ルール</h2>
        <p style="font-size: 1.2em;">
            はじめにケーキを <span class="fraction"><span class="num">1</span><span>3</span></span> 食べ、
            さらに <span class="fraction"><span class="num">1</span><span>3</span></span> 食べると、
            全部で <span class="fraction"><span class="num">2</span><span>3</span></span> 食べたことになります。
        </p>
        
        <div style="background: #fef3c7; padding: 20px; border-radius: 10px; border: 2px dashed #f59e0b; margin: 20px 0; text-align: center;">
            <p style="font-size: 1.5em; font-weight: bold; color: #92400e; margin: 0;">
                分母が同じときは、<span style="color: #dc2626;">「分子どうし」</span>をたす・ひくだけでOK！
            </p>
        </div>

        <p style="text-align: center; font-size: 1.5em;">
            <span class="fraction"><span class="num">1</span><span>3</span></span> ＋ 
            <span class="fraction"><span class="num">1</span><span>3</span></span> ＝ 
            <span class="fraction"><span class="num">1 + 1</span><span>3</span></span> ＝ 
            <span class="fraction"><span class="num">2</span><span>3</span></span>
        </p>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('math_unit_page', unit_code='MA03', page='example') }}" class="btn btn-primary" style="padding: 15px 80px; border-radius: 50px; text-decoration: none; font-weight: bold; background-color: #3b82f6; color: white; display: inline-block;">② 例題へ進む →</a>
    </div>
</div>
{% endblock %}
