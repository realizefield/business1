{% extends "base.html" %}

{% block content %}
<style>
    .step-navigation { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 30px; }
    .step-navigation .step-item {
        width: 130px !important; height: 50px !important;
        display: flex; align-items: center; justify-content: center;
        border-radius: 25px; font-weight: bold; text-decoration: none;
        color: #666; background-color: #f8fafc; border: 1px solid #e2e8f0;
    }
    .step-navigation .step-item.active {
        background-color: #dbeafe !important; color: #1e40af !important; border: 2px solid #3b82f6 !important;
    }
    input[type="number"] { font-size: 40px !important; font-weight: 900 !important; color: #1e40af !important; height: 90px !important; width: 110px !important; text-align: center !important; border: 3px solid #3b82f6 !important; border-radius: 12px !important; }
    .fraction { font-size: 2.5em; }

    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: white; margin: 15% auto; padding: 25px; border-radius: 15px; width: 400px; }
</style>

<div class="page-container">
    <h1>MA02 通分 【② 例題】</h1>

    <div class="step-navigation">
        <a href="{{ url_for('math_unit_page', unit_code='MA02', page='intro') }}" class="step-item">① 導入</a>
        <div class="step-item active">② 例題</div>
        <a href="{{ url_for('math_unit_page', unit_code='MA02', page='drill') }}" class="step-item">③ 演習</a>
        <a href="{{ url_for('math_unit_page', unit_code='MA02', page='check') }}" class="step-item">④ 確認</a>
    </div>

    <div class="problem-box" style="border: 2px solid #3b82f6; padding: 30px; border-radius: 15px;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
                <span class="fraction"><span class="num">3</span><span class="den">5</span></span>
                <span style="font-size: 3em; margin: 0 20px;">＝</span>
                <span class="fraction">
                    <span class="num"><input type="number" id="ex1"></span>
                    <span class="den">10</span>
                </span>
                <button onclick="checkEx('ex1', 6)" style="margin-left: 20px; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold;">判定</button>
                <div id="res_ex1" style="margin-left: 15px;"></div>
            </div>
            <button type="button" onclick="document.getElementById('modalEx').style.display='block'" style="background:#10b981; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">解説を見る</button>
        </div>
    </div>

    <div id="modalEx" class="modal">
        <div class="modal-content">
            <h3 style="color:#1e40af;">例題の解説</h3>
            <p style="font-size:1.2em;">分母が 5→10 で 2倍なので、<br>分子も 3×2＝<strong>6</strong> です！</p>
            <button onclick="document.getElementById('modalEx').style.display='none'" style="margin-top:15px;">閉じる</button>
        </div>
    </div>

    <div style="text-align: center; margin-top: 50px;">
        <a href="{{ url_for('math_unit_page', unit_code='MA02', page='drill') }}" class="btn btn-primary" style="padding: 20px 80px; border-radius: 50px; text-decoration: none; font-weight: bold; background-color: #3b82f6; color: white; font-size: 1.3em;">③ 演習へ進む →</a>
    </div>
</div>

<script>
function checkEx(id, ans) {
    const v = document.getElementById(id).value;
    const r = document.getElementById('res_'+id);
    r.innerHTML = v == ans ? "<span style='color:red; font-size:2.5em;'>〇</span>" : "<span style='color:blue; font-size:2.5em;'>×</span>";
}
</script>
{% endblock %}
